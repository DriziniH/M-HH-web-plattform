<head lang="en">
    <meta charset="UTF-8">
    <title>Schemas</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/simple-sidebar.css" type="text/css" rel="stylesheet">
</head>

{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            {% for schema in schemas %}
            <a href="?schema={{ schema['_id'] }}" class="list-group-item list-group-item-action bg-light">{{ schema["label"]
                }}</a>
            {% endfor %}
        </div>
    </div>
    <!-- /#sidebar-wrapper -->


    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="form-group">
                <label for="exampleFormControlTextarea3">{{schema["label"]}} : {{schema["description"]}}</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea3" rows="100" readonly>
                    {{ unit_json_pretty }}
                </textarea>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>


{% endblock %}
